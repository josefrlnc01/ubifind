<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
   
    <script type="module" src="./js/i18n.js" defer></script>
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <main class="form-container ">
        <form class="form-user" id="form" method="post">
             <img class="logo-uf" loading="lazy" src="images/icon.png" alt="Ubifind Logo"/>
            <h1 data-i18n="appName">Ubifind</h1>
            <h2 data-i18n="loginTitle">Inicio de sesión</h2>
            
            
            <div class="inputContainer email">
                <label for="email" data-i18n="email">Email</label>
                <input type="email" name="email" id="email" />
            </div>
            <div class="inputContainer password">
                <label for="password" data-i18n="password">Contraseña</label>
                <input type="password" name="password" id="password"/>
                
            </div>
            <div class="inputContainer show">
                <label for="show-password" data-i18n="showPassword">Mostrar contraseña</label>
                <input id="show-password" type="checkbox"/>
            </div>
            <span id="response" data-i18n="response">&nbsp;</span>
            <div class="inputContainer button">
                <button id="submit" type="submit" data-i18n="login">Iniciar sesión</button>
                <button id="login-google" type="button" data-i18n="google">Entrar con Google <i class="fa-brands fa-google"></i></button>
            </div>
           
            </div>
            <p><a class="noAccount" data-i18n="noAccount">No tienes una cuenta?</a> <a href="register.html" data-i18n="createAccount">Créala</a></p>
           
            <a data-i18n="forgotPassword" href="generatePasswordWithEmail.html">Olvidé mi contraseña</a>
            
        </form>
    </main>
</body>
</html>
