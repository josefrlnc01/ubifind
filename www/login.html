<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
   
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <main class="form-container ">
        <form class="form-user" id="form" method="post">
            <h1><i class="fas fa-map-marked-alt"></i> UFind</h1>
            <h2>Inicio de sesión</h2>
            
            
            <div class="inputContainer email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="maria@mail.com"/>
            </div>
            <div class="inputContainer password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password"/>
                
            </div>
            <div class="inputContainer show">
                <label for="show-password">Mostrar contraseña</label>
                <input id="show-password" type="checkbox"/>
            </div>
            <span id="response">&nbsp;</span>
            <div class="inputContainer button">
                <button id="submit" type="submit">Iniciar sesión</button>
            </div>
           
            </div>
            <p>No tienes una cuenta? <a href="register.html">Créala</a> </p>
            <p><a href="generatePasswordWithEmail.html">Olvidé mi contraseña</a></p>
            
        </form>
    </main>
</body>
</html>
