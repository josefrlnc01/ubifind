<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución de problemas</title>
    <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css" />
    <script src="register.js"></script>
</head>

<body>
    <main class="form-container ">
        <button class="exit"><a href="index.html">X</a> </button>
        <form class="form" id="form" action="https://formspree.io/f/manengnz" method="post">
            <h1><i class="fas fa-map-marked-alt"></i> Ubifind</h1>
            <h2>Resolución de problemas</h2>


            <div class="inputContainer email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
            </div>
            <div class="inputContainer password">
                <label for="problemType">Tipo de problema:</label>
                <select id="problemType" name="problemType" required>
                    <option value="" disabled selected>Selecciona un problema</option>
                    <option value="login">Problemas al iniciar sesión</option>
                    <option value="email">No recibo correos</option>
                    <option value="map">Error con el mapa o ubicación</option>
                    <option value="favorites">Problemas con favoritos o rutas</option>
                    <option value="cuenta">Gestión de cuenta</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="inputContainer text">
                <label for="details">Describe tu problema:</label>
                <textarea id="details" name="details" rows="5" required></textarea>
            </div>
            <div class="inputContainer button">
                <button id="submit" type="submit">Enviar</button>
            </div>
            
        </form>
    </main>
</body>

</html>
