<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
      <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <main class="form-container ">
        <form class="form-user"  id="form" method="post">
            <img class="logo-uf" loading="lazy" src="images/icon.png" alt="Ubifind Logo"/>
            <h1> Ubifind</h1>
            <h2>Crear una cuenta</h2>
            <div class="inputContainer name">
                <label for="name-subname">Nombre y Apellidos</label>
                <input type="text" name="name" id="name-subname" />
            </div>
            
            <div class="inputContainer email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <div class="inputContainer password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="inputContainer show">
                <label for="show-password">Mostrar contraseña</label>
                <input id="show-password" type="checkbox"/>
            </div>

            <div class="inputContainer terms">
                
                <p>Acepto los <a id="terms-modal">términos y condiciones</a> </p>
                <input type="checkbox" id="terms" required/>
           
            </div>
            <span id="response">&nbsp;</span>
            
            <div class="inputContainer button">
                <button id="submit" type="submit">Registrarme</button>
            </div>
            
            <button id="login-google" type="button">Registrarme con Google <i class="fa-brands fa-google"></i></button>
            
            <p>Tienes ya una cuenta? <a href="login.html">Inicia sesión</a> </p>
            
            
        </form>
    </main>
</body>
</html>
