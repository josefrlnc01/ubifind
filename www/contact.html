<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <main class="form-container ">
        <button class="exit"><a href="index.html">X</a> </button>
        <form class="form" id="form" action="https://formspree.io/f/manengnz" method="post">
            <h1><i class="fas fa-map-marked-alt"></i> NewPlace</h1>
            <h2>Formulario de contacto</h2>
            <div class="inputContainer name">
                <label for="name-subname">Nombre</label>
                <input type="text" name="name" id="name-subname" />
            </div>
            
            <div class="inputContainer email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
            </div>

            <div class="inputContainer text">
                <label for="message">Escribe aqu√≠ tu mensaje: </label>
                <textarea name="message" minlength="12"></textarea>
            </div>
            
            <div class="inputContainer button">
                <button id="submit" type="submit">Enviar</button>
            </div>
            
        </form>
    </main>
</body>
</html>
