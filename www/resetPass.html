<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset contraseña</title>
     <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <link rel="stylesheet" href="register.css"/>
    <script type="module" src="resetPass.js" defer></script>
</head>
<body>
    <main class="form-container ">
        <button class="exit"><a href="index.html">X</a> </button>
        <form class="form" id="form" method="post">
            
            
            <div class="inputContainer pass">
                <label for="password">Escribe tu antigua contraseña</label>
                <input type="password"  id="last-password" />
            </div>
            
            <div class="inputContainer pass">
                <label >Escribe tu nueva contraseña</label>
                <input type="password"  id="password" />
            </div>
            <div class="inputContainer pass">
                <label >Escribe de nuevo tu nueva contraseña</label>
                <input type="password"  id="password-new" />
            </div>
            
            <p id="response"></p>
            <div class="inputContainer button">
                <button id="submit" type="submit">Cambiar Contraseña</button>
            </div>
        </form>
    </main>
    
</body>
</html>
