<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar correo de contraseña</title>
    <link rel="stylesheet" href="register.css"/>
     <link rel="icon" type="image/jpg" href="images/faviconlogo.ico"/>
    <script type="module" src="generatePasswordWithEmail.js" defer></script>
    <script type="module" src="./js/i18n.js" defer></script>
</head>
<body>
    <main class="form-container ">
        <button class="exit"><a href="login.html">X</a> </button>
        <form class="form" id="form" method="post">
            
            <div class="inputContainer pass">
                <label for="email" data-i18n="writeEmail">Escribe tu correo</label>
                <input type="email"  id="email" />
            </div>
            
            <p  data-i18n="response"></p>
            <div class="inputContainer button">
                <button id="submit" type="submit" data-i18n="requestChange">Solicitar cambio de contraseña</button>
            </div>
        </form>
    </main>
    
</body>
</html>
